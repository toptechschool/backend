version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: ./compose/production/Dockerfile
    env_file:
      - ./.envs/production.env
    ports:
      - 8000:8000
    command: /start
  nginx:
    build: ./nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    depends_on:
      - web
  nginx-proxy-letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    env_file:
      - ./.envs/proxy.env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - acme:/etc/acme.sh
    depends_on:
      - nginx

volumes:
  certs:
  html:
  acme: