version: "3.9"
   
services:
  web:
    build: .
    command: >
      sh -c "
      python manage.py makemigrations &&
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./dev.env
    depends_on:
      - db
    networks:
      - networktts

  db:
    image: postgres:13.0-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: tts
      POSTGRES_PASSWORD: tts
      POSTGRES_DB: tts
    networks:
      - networktts

volumes:
  postgres_data:

networks:
  networktts:
    driver: bridge